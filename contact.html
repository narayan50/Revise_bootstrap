                class="form-control me-2"

                Search

    <!-- form -->
    <main>
      <section>
        <div class="container mt-5">
          <div class="row">
            <div class="col-md-6 border border-primary p-3">
              <h1>Contact Form</h1>
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                  </div>
                </div>
                <!-- contact details -->
                <div class="row">
                  <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label"
                      >Mobile number</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label"
                        >Alternative number</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text"></div>
                  </div>
                </div>
                <!-- contact ends -->
                 <!-- resident details -->
                  <div class="row">
                    <div class="col-md-3">
                       <label for="exampleInputEmail1" class="form-label"
                        >Zip code</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <!-- zip ends -->
                    <div class="col-md-3">
                         <label for="exampleInputEmail1" class="form-label"
                      >Select Your city</label>
                        
                         <select class="form-select" aria-label="Default select example">
  <option selected>Open this select menu</option>
  <option value="1">Pune</option>
  <option value="2">Mumbai</option>
  <option value="3">Banglore</option>
</select>

                    </div>
                    <!-- city end -->
                    <div class="col-md-6">
                         <label for="exampleInputEmail1" class="form-label"
                      >Select Your country</label>
                        <select class="form-select" aria-label="Default select example">
  <option selected>Select your country</option>
  <option value="1">Swedan</option>
  <option value="2">India</option>
  <option value="3">Japan</option>
</select>
<div class="justify-content-center">
<button type="button" class="btn btn-primary mt-2">Submit</button>
<button type="button" class="btn btn-danger mt-2">Cancel</button>
</div>
                        
                    </div>
                    <!-- country end -->
                  </div>
              </form>
            </div>
            <div class="col-md-6 " >
                <iframe class="border border-primary " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7765224.798968556!2d6.876423177049206!3d61.63015414946771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465cb2396d35f0f1%3A0x22b8eba28dad6f62!2sSweden!5e0!3m2!1sen!2sin!4v1763719067143!5m2!1sen!2sin" width="600" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </section>
